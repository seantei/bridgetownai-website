<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <!-- Bridge Mark -->
  <g transform="translate(0, 8)">
    <!-- Bridge arch -->
    <path d="M12 72 Q42 12 72 72" stroke="#1a3a2a" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Bridge deck -->
    <line x1="4" y1="72" x2="80" y2="72" stroke="#1a3a2a" stroke-width="5" stroke-linecap="round"/>
    <!-- Bridge towers -->
    <line x1="24" y1="42" x2="24" y2="72" stroke="#1a3a2a" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="42" x2="60" y2="72" stroke="#1a3a2a" stroke-width="4" stroke-linecap="round"/>
    <!-- AI nodes on arch -->
    <circle cx="42" cy="16" r="5" fill="#d4943a"/>
    <circle cx="24" cy="40" r="3.5" fill="#d4943a"/>
    <circle cx="60" cy="40" r="3.5" fill="#d4943a"/>
    <!-- Neural connections -->
    <line x1="42" y1="16" x2="24" y2="40" stroke="#d4943a" stroke-width="1.5" opacity="0.6"/>
    <line x1="42" y1="16" x2="60" y2="40" stroke="#d4943a" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="40" x2="60" y2="40" stroke="#d4943a" stroke-width="1.5" opacity="0.4"/>
  </g>
  <!-- Wordmark -->
  <text x="96" y="52" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" fill="#1a3a2a" letter-spacing="-0.5">BRIDGETOWN</text>
  <text x="96" y="78" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="300" fill="#4a6d5c" letter-spacing="8">AI</text>
</svg>